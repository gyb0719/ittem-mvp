name: ittem_app
description: "Local item rental and trading platform - MVP"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Maps & Location
  google_maps_flutter: ^2.12.3
  geolocator: ^13.0.4
  geocoding: ^3.0.0
  
  # Backend
  supabase_flutter: ^2.9.1
  
  # Environment variables
  flutter_dotenv: ^5.2.1
  
  # Image & Upload
  image_picker: ^1.2.0
  flutter_image_compress: ^2.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  
  # Forms & Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Payment - WebView for PortOne
  flutter_inappwebview: ^6.1.5
  
  # UI & Utils
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  permission_handler: ^11.4.0
  uuid: ^4.5.1
  url_launcher: ^6.3.2
  logger: ^2.6.1
  intl: ^0.19.0
  google_fonts: ^6.3.0
  
  # Performance & Caching
  flutter_cache_manager: ^3.4.1
  path_provider: ^2.1.5
  device_info_plus: ^11.5.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Testing
  mockito: ^5.4.4
  
  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env.dev
    - .env.prod
    - .env.example